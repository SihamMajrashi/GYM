<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login and Registration</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./login.css">

</head>

<body>

  <!--  method="POST" action="gymhome.html"-->
  <form name="login" class="login-wrap">

    <button class="btn00"><i class="fa fa-home"></i> <a href="gymhome.html">Home</a></button>


    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in"><label for="tab-1" class="tab">Sign In</label>

      <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>




      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input" placeholder="@Username">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password" placeholder="***********">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"> </span> Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In">
            <a href="gymhome.html"></a>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </div>

        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input" placeholder="@Username">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>

            <input id="password" type="password" name="password" class="input" data-type="password" onChange="onChange()" placeholder="**********">
          </div>
          <div class="group">
            <label for="pass" class="label">Repeat Password</label>

            <input id="confirm_password" type="password" name="confirm_password" class="input" data-type="password" onChange="onChange()" placeholder="*********">

          </div>

          <div class="group">
            <label for="email" class="label">Email Address</label>
            <input id="email" type="text" class="input" name="email" placeholder="siham@example.com">
          </div>

          <div class="group">
            <input type="submit" class="button" value="Sign Up" onclick="verifyEmail()">
          </div>


          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</a>
          </div>
        </div>
      </div>
    </div>
  </form>



  <script>
    function onChange() {
      const password = document.querySelector('input[name=password]');
      const confirm = document.querySelector('input[name=confirm_password]');
      if (confirm.value === password.value) {
        confirm.setCustomValidity('');
      } else {
        confirm.setCustomValidity('Passwords do not match');
      }
    }

    function verifyEmail() {
      var status = false;
      var emailRegEx = /^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$/i;
      if (document.login.email.value.search(emailRegEx) == -1) {
        alert("Please enter a valid email address.");
      } else {
        alert("Woohoo! The email address is in the correct format.");
        status = true;
      }
      return status;
    }

  </script>
</body>

</html>
